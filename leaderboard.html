<!DOCTYPE html>
<html lang="en" style="background-color:rgb(255, 205, 113)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <title>Player Stats</title>
</head>

<body>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="render.js" type="module"></script>

    <!-- title section -->
    <section class="hero is-primary has-text-centered">
        <div class="hero-body">
            <div class="container is-fluid">
                <h1 class="title">Leaderboard</h1>
            </div>
        </div>
    </section>

    <!-- sort by section -->
    <section class="section">
        <div class="container is-fluid">
            <div class="buttons is-centered">
                <button class="button is-large" type="button">Cups Made</button>
                <button class="button is-large" type="button">Total Wins</button>
                <button class="button is-large" type="button">Win Percentage</button>
                <button class="button is-large" type="button">Accuracy</button>
            </div>
        </div>
    </section>

    <!-- table section -->
    <section class="section">
        <div class="container is-fluid">
            <table class="table is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th><abbr title="Rank">Rank</abbr></th>
                        <th><abbr title="Name">Name</abbr></th>
                        <th><abbr title="Cups Made">Cups Made</abbr></th>
                        <th><abbr title="Wins">Wins</abbr></th>
                        <th><abbr title="Win %">Win %</abbr></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>2</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>3</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>4</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>5</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
