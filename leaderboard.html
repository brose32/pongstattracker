<!DOCTYPE html>
<html lang="en" style="background-color:rgb(255, 205, 113)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Player Stats</title>

    <!-- title section -->
    <section class="hero is-primary has-text-centered">
        <div class="hero-body">
            <div class="container is-fluid">
                <h1 class="title">Leaderboard</h1>
            </div>
        </div>
    </section>

    <!-- sort by section -->
    <section class="section is-small">
        <div class="container is-fluid">
            <div class="buttons is-centered">
                <button id="winsButton" onclick="buttonFunction(id)" class="button is-large is-success is-selected"
                    type="button">Total
                    Wins</button>
                <button id="cupsButton" onclick="buttonFunction(id)" class="button is-large" type="button">Cups
                    Made</button>
                <button id="win%Button" onclick="buttonFunction(id)" class="button is-large" type="button">Win
                    Percentage</button>
                <button id="accuracyButton" onclick="buttonFunction(id)" class="button is-large"
                    type="button">Accuracy</button>
            </div>
        </div>
    </section>

    <script>
        function buttonFunction(id) {
            document.getElementById("cupsButton").className = "button is-large";
            document.getElementById("winsButton").className = "button is-large";
            document.getElementById("win%Button").className = "button is-large";
            document.getElementById("accuracyButton").className = "button is-large";

            document.getElementById(id).className = "button is-large is-success is-selected";

            players = playersData().then(res => console.log(res));
        }

            try {
                let res = await axios({
                    url: 'http://localhost:3002/api/leaderboard',
                    method: 'get',
                })
                if (res.status == 200) {
                    alert(res.status)
                }
                return res;
            }
            catch (err) {
                alert("error" + err);
            }
        }

    </script>

    <!-- table section -->
    <section class="section is-small">
        <div class="container is-fluid">
            <table class="table is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th><abbr title="Rank">Rank</abbr></th>
                        <th><abbr title="Name">Name</abbr></th>
                        <th><abbr title="Wins">Wins</abbr></th>
                        <th><abbr title="Cups Made">Cups Made</abbr></th>
                        <th><abbr title="Win %">Win %</abbr></th>
                        <th><abbr title="Win %">Accuracy</abbr></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th id="rank1name"></th>
                        <th id="rank1wins"></th>
                        <th id="rank1cupsmade"></th>
                        <th id="rank1win%"></th>
                        <th id="rank1accuracy"></th>

                    </tr>
                    <tr>
                        <th>2</th>

                        <th id="rank2wins"></th>
                        <th id="rank2cupsmade"></th>

                    </tr>
                    <tr>

                        <th id="rank3win%"></th>
                        <th id="rank3accuracy"></th>
                    </tr>
                    <tr>
                        <th>4</th>

                        <th id="rank4wins"></th>
                        <th id="rank4cupsmade"></th>
                        <th id="rank4win%"></th>
                        <th id="rank4accuracy"></th>
                    </tr>
                    <tr>
                        <th>5</th>
                        <th id="rank5name"></th>
                        <th id="rank5wins"></th>
                        <th id="rank5cupsmade"></th>
                        <th id="rank5win%"></th>
                        <th id="rank5accuracy"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
